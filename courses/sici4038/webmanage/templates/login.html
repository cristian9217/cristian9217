<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">

        <!-- CSS -->
        <link rel="stylesheet" href="{{url_for('static', filename = 'css/styleLogin.css')}}">        
    </head>
    <body>
        <div class = "box">
            <form method="POST" action = "/login" autocomplete="off">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-danger">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <h2>Login</h2>
                <p> </p>            
                <div class = "inputBox">
                    <input type = "email" id = "username" name = "username" 
                           placeholder="Enter your username" maxlength="60" 
                           value = "{{ request.form.username }}" autofocus required>
                </div>
                <div class = "inputBox">
                    <input type = "password" id = "password" name = "password" 
                           placeholder="Enter your password" maxlength="16" 
                           value = "{{ request.form.password }}"
                           pattern="[\d\w-]{8,16}" required>
                </div>
                <div>
                    <input type = "submit" value = "Login">
                </div>
            </form>
        </div>
    </body>
</html>
